<div [formGroup]="form" class="full-width">
  <span>{{label}}</span>
  <md-chip-list>
    <md-chip color="primary" selected="true" *ngFor="let member of items">
      {{member.name}} <span (click)="removeMember(member)" class="remove-tag">x</span>
    </md-chip>
  </md-chip-list>

  <md-input-container *ngIf="displayInput" class="full-width">
    <input type="text" mdInput [placeholder]="placeholderText" [mdAutocomplete]="autoMember" formControlName="memberSearch">
  </md-input-container>
</div>

<md-autocomplete #autoMember="mdAutocomplete" [displayWith]="displayUser">
  <md-option *ngFor="let item of memberResults$|async" [value]="item" (onSelectionChange)="handleMemberSelection(item)">
    {{item.name}}
  </md-option>
</md-autocomplete>
