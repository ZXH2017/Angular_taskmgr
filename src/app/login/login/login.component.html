<form [formGroup]="form" (ngSubmit)="onSubmit(form,$event)">
  <md-card>
    <md-card-header>
      <md-card-title>登录:</md-card-title>
    </md-card-header>
    <md-card-content>
      <md-input-container class="full-width">
        <input mdInput type="text" placeholder="您的Email" formControlName="email">
        <md-error>{{form.controls['email'].errors|json}} </md-error>
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput type="password" placeholder="您的密码" formControlName="password">
      </md-input-container>
      <button md-raised-button color="primary" type="submit" [disabled]="!form.valid">登录</button>
    </md-card-content>
    <md-card-actions class="text-right">
      <p>还没有账户？<a routerLink="/register">注册</a></p>
      <p>忘记密码？<a href="">找回</a></p>
    </md-card-actions>
  </md-card>

  <md-card>
    <md-card-header>
      <md-card-title>
        每日佳句
      </md-card-title>
      <md-card-subtitle>
        {{quote.cn}}
      </md-card-subtitle>
    </md-card-header>
    <img md-card-image [src]="quote.pic" alt="quote image">
    <md-card-content>
      {{quote.en}}      
    </md-card-content>
  </md-card>
</form>
